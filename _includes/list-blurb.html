<p>        
  {% if page.blurb %} 
    {{ page.blurb }}
  {% else %}
    {{ site.data[page.resource_key].description }}
  {% endif %}
</p>
<ol>
  {% for category in site.data[page.resource_key].categories %}
    <li><a href="#{{ category.id }}" class="page-scroll">{{ category.name }}</a></li>
  {% endfor %}
</ol>
