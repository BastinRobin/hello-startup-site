<nav class="navbar navbar-fixed-top {% if page.inverse_nav %}navbar-inverse{% else %}navbar-default{% endif %}">
  <div class="container">
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand page-scroll" href="#page-top">{{ site.short_title }}</a>
    </div>
    <div class="collapse navbar-collapse top-navbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        {% if page.nav %}
          {% for item in page.nav %}
            <li><a class="page-scroll" href="{{ item[0] }}">{{ item[1] }}</a></li>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
