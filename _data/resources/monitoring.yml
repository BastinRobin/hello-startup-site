name: "Monitoring"
description: "Learn how to keep track all of your server metrics, business metrics, and alerts."
icon: "heartbeat"
type: "technologies"
see_more: |
  See the "Software Delivery" chapter in 
  <a href="/#part-2-technologies">Part II, Technologies</a> for more info.
categories:
  - id: "logging"
    name: "Logging Tools"
    description: |
      Logging is your first layer of monitoring. Make sure you understand log 
      levels, log formats, and log aggregation.
    sites:
      - name: "Apache Logging Services (log4j, log4php, log4net, etc)" 
        url: "http://logging.apache.org/"
      - name: "logstash - open source log management"
        url: "http://logstash.net/"
      - name: "Loggly - Cloud Log Management Service"
        url: "https://www.loggly.com/"
      - name: "Papertrail - cloud-hosted log management"
        url: "https://papertrailapp.com/"
      - name: "Sumo Logic - Next Generation Log Management &amp; Analytics"
        url: "http://www.sumologic.com/"
      - name: "Common Log Format"
        url: "http://en.wikipedia.org/wiki/Common_Log_Format"
  - id: "availability-metrics"
    name: "Availability Metrics"
    description: |
      The most basic metric: can a user access your site / product or not?
    sites:
      - name: "Keynote - Testing, Monitoring and Analytics for Mobile Apps and Websites"
        url: "http://www.keynote.com/"
      - name: "Pingdom - Website Monitoring"
        url: "https://www.pingdom.com/"
      - name: "Uptime Robot"
        url: "http://uptimerobot.com/"
